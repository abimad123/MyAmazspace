
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
     * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 19px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 720px;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-4px);
    }

    .login-container h2 {
      margin-bottom: 1.8rem;
      font-weight: 600;
      color: #2e7d32;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 0.85rem;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.2rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #1b5e20;
    }

    .error-message {
      color: #d32f2f;
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <form onsubmit="login(); return false;" autocomplete="on">
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="admin@example.com" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button class="login-btn" onclick="login()">Login</button>
    <div class="error-message" id="error-message"></div>
    <a href="/index.html" style="display: block; text-align: center; margin-top: 1rem; color: #4caf50; text-decoration: none;">Back to Home</a>
  </div>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyAPXdtOIrAHuvwXSlP_oxPgwiCOXMkxMvU",
  authDomain: "style-and-space.firebaseapp.com",
  projectId: "style-and-space",
  storageBucket: "style-and-space.appspot.com",
  messagingSenderId: "741061813433",
  appId: "1:741061813433:web:3318357d975b43e36f2768",
  measurementId: "G-3RCMJ7CX73"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login Logic -->
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "admin_dashboard.html";
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    }
  </script>
</body>
</html>
